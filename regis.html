<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WELCOME TO TORAJA.ID</h1>
    <h3>SILAHKAN DAFTAR AKUN ANDA TERLEBIH DAHULU</h3>
    <form method="POST">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="r_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="r_email" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="r_dob" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="r_phone" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="r_pass" required></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="r_country">
                        <option value="Indonesia">Indonesia</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Australia">Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" required>Male
                    <input type="radio" name="gender" value="Female" required>Female
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="regis" value="Kirim">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
